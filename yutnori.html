<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WE례교회 예꿈 윷놀이</title>
    <link rel="icon" href="static/images/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/yutnori.css">
</head>

<body>

    <!-- Setup Modal -->
    <div id="setupModal" class="modal">
        <div class="modal-content">
            <h2>윷놀이 설정</h2>
            <div class="setting-group">
                <label>팀 개수</label>
                <select id="teamCount">
                    <option value="2">2팀</option>
                    <option value="3" selected>3팀</option>
                    <option value="4">4팀</option>
                </select>
            </div>
            <div class="setting-group">
                <label>말 개수</label>
                <select id="pieceCount">
                    <option value="2">2개</option>
                    <option value="3">3개</option>
                    <option value="4" selected>4개</option>
                    <option value="5">5개</option>
                </select>
            </div>

            <div id="teamSettings">
                <!-- Team settings will be generated here -->
            </div>

            <button id="startGameBtn" class="primary-btn">게임 시작!</button>
        </div>
    </div>

    <!-- Game Container -->
    <div id="gameContainer" class="hidden">
        <header>
            <div class="left-controls">
                <button id="resetBtn" class="secondary-btn">처음부터 다시</button>
                <button id="undoBtn" class="secondary-btn">되돌리기</button>
                <button id="passTurnBtn" class="secondary-btn" style="background-color: #fff3e0;">턴 넘기기</button>

            </div>
            <div class="turn-indicator">
                <span id="currentTeamName">1학년</span> 차례
            </div>
        </header>

        <main class="game-content">
            <!-- Board Area -->
            <div id="yutBoard" class="board">
                <!-- Nodes generated by JS -->
                <div class="center-image"></div>
            </div>

            <!-- Waiting Area (Right Side) -->
            <div id="waitingArea" class="waiting-area-vertical"></div>
        </main>
    </div>

    <!-- Message Overlay -->
    <div id="messageOverlay" class="overlay hidden">
        <div id="overlayText" class="overlay-text"></div>
    </div>

    <script src="js/yutnori.js"></script>
</body>

</html>
